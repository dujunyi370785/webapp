{% extends "login/base.html" %}
{% load static %}
{% block title %} 修改用户信息 {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <ul class="nav meta align-items-center">
                    {% if edit_user_form.avatar %}
                        <li class="meta-author">
                            <img src="{{ user.avatar.url }}" alt="" class="img-fluid" style="max-width: 20%;border-radius: 15%">
                        </li>
                    {% endif %}
                    <li><a href="#">{{ user.user_name }}</a></li>
                </ul>
                <br>
                <form method="post" action="{% url 'login:user_edit' id=user.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- phone -->
                    <div>
                        <input type="hidden" class="form-control" id="user_name" name="user_name"
                               value="{{ user.user_name }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone">名称</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" id="cellphone" name="cellphone"
                               value="{{ user.cellphone }}">
                    </div>

                    <!-- bio -->
                    <div class="form-group col-md-4">
                        <label for="bio">简介</label>
                        <textarea type="text" class="form-control" id="bio" name="bio"
                                  rows="12">{{ user.bio }}</textarea>
                    </div>
                    <br>
                    <br>

                    <div class="form-group">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
