{% extends 'login/base.html' %}
{% load static %}
{% block title %}
首页
{% endblock title %}
{% block main %}
    {% if request.session.is_login %}
    <h1>{{ request.session.user_name }}! 欢迎回来</h1>
    <a href="{% url 'login:logout' %}">登出</a>
    {% else %}
        <h1>这里是主页</h1>
        <a href="{% url 'login:login' %}">登录</a>
    {% endif %}
{% endblock main %}
